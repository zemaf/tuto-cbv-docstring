{% extends 'blog/base.html' %}

{% block title %}<title>Le blog</title>{% endblock %}

{% block content %}

    <a href="{% url 'create-post' %}"> ajouter un article</a>
    {% for post in articles %}
        <a href="{% url 'blog-post' slug=post.slug %}">
            <h1>{{ post.title }}</h1>
        </a>
        <p><a href="{% url 'update-post' slug=post.slug %}">Modifier cet article</a></p>

        <p><a href="{% url 'delete-post' slug=post.slug %}">Supprimer</a></p>
        <br>
        <p>{{ post.content|truncatewords:100|striptags|safe }}</p>
    {% endfor %}

{% endblock %}
